<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <div class="container">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                    <div class="panel panel-info">
                        {% load i18n %}
                        <div class="panel-heading">
                            <div class="panel-title">{% trans 'Sign Up' %}</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="{% url 'login' %}" >{% trans 'Sign In' %}</a></div>
                        </div>
                        <div class="panel-body" >
                            <form method="post" action="{% url 'register' %}" id="signupform" class="form-horizontal" role="form">
                                {% csrf_token %}

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>



                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">{% trans 'Email' %}</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">{% trans 'Username' %}</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">{% trans 'Address' %}</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">{% trans 'Phone' %}</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="icode" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">{% trans 'Password' %}</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9">
                                        <input type="submit" value="{% trans 'Sign Up' %}" id="btn-signup" class="btn btn-info"/>
                                        <span style="margin-left:8px;">{% trans 'or' %}</span>
                                    </div>
                                </div>

                                <div style="border-top: 0px solid #999; padding-top:20px"  class="form-group">

                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â {% trans 'Sign Up with Facebook' %}</button>
                                    </div>

                                </div>



                            </form>
                         </div>
                    </div>




         </div>
    </div>
